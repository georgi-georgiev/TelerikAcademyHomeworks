<!DOCTYPE html>
<html>
	<head>
		<style>
		#slider{
			width: 500px;
			text-align: center;
		}
		#preview{
			height: 400px;
			border: 1px solid red;
		}
		#previous{
			float: left;
		}
		#next{
			float:right;
		}
		</style>
		<script src="../jquery.js"></script>
		<script>
		$(document).ready(function(){
			$("#container").append("<button id='change'>change</button>");
			$("#container").append("<div id='slider'></div>");
			$("#slider").append("<button id='previous'>previous</button>");
			$("#slider").append("<button id='next'>next</button>");
			$("#slider").append("<div id='preview'></div>");

			var firstSlide = "<p>firstSlide</p>";
			var secondSlide = "<strong>secondSlide</strong>";
			var thirdSlide = "<img src='image.jpg' />";
			var fourthSlide = "<button>fourthSlide</button>";
			var slides = [firstSlide, secondSlide, thirdSlide, fourthSlide];
			$("#preview").append(firstSlide);
			var position=0;
			$("#previous").click(function(){
				if(position>0){
					position--;
					$("#preview").empty();
					$("#preview").append(slides[position]);
					
				}
			});
			$("#next").click(function(){
				if(position<slides.length-1){
					position++;
					$("#preview").empty();
					$("#preview").append(slides[position]);
					
				}
			});

			$("#change").click(function(){
				var random = Math.floor((Math.random()*(slides.length)));
				if(random==position){
					random = Math.floor((Math.random()*(slides.length)));
				}
				position=random;
				$("#preview").empty();
				$("#preview").append(slides[position]);
			});
		});
		</script>
	</head>
	<body>
		<div id="container">
		</div>
	</body>
</html>
