<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="bg" xml:lang="bg" dir="ltr">
<head>
	<title>Упражнение 1 - оптимизация на HTML и CSS</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
	body {font: 14px sans-serif}
	a {text-decoration: none}
	.tabs {
		padding: 0 10px;
		border-bottom: 1px solid #cccccc;
		position: relative;
		min-height: 0;
		_zoom: 1;
		margin: 0;
		list-style: none;
	}
	.tabs .tab {
		display: inline-block;
	}
	.tabs .tab .tab-link {
		margin-right: 10px;
		border: 1px solid #cccccc;
		display: block;
		position: relative;
		bottom: -1px;
	}
	.tabs .tab .tab-link{
		color: #888888;
		background-color: #f0f0f0;
		padding: 2px 10px;
	}
	.tabs .tab .tab-link:hover{
		background-color: #fafafa;
	}
	.tabs .tab .current-tab {
		border-bottom-color: #ffffff;
	}
	.tabs .tab .current-tab{
		color: #000000;
		background-color: #ffffff;
	}
	</style>
</head>
<body>
	<ul class="tabs">
		<li class="tab">
			<a href="#" class="tab-link current-tab">Link 1</a>
		</li>
		<li class="tab">
			<a href="#" class="tab-link">Link 2</a>
		</li>
		<li class="tab">
			<a href="#" class="tab-link">Link 3</a>
		</li>
		<li class="tab">
			<a href="#" class="tab-link">Link 4</a>
		</li>
		<li class="tab">
			<a href="#" class="tab-link">Link 5</a>
		</li>
	</ul>
</body>
</html>
