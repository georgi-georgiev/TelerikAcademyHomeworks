<script>
var arr = [2,4,3,5,1,2,3,4,5,4,7];

Array.prototype.remove = function(value){
		var counts=0;
		for(var i=0; i<arr.length; i++)
		{
			if(value==arr[i])
			{
				counts++;
				for(var j=i;j<arr.length-1;j++)
				{
					arr[j]=arr[j+1];
				}
			}
		}
		arr.splice(arr.length-counts,counts);
	}
	
arr.remove(4);
