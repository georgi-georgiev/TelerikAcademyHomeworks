<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<script>
var a=2;
var b=3;
var c=4;
var d=Math.sqrt(b*b-4*a*c);
if(d>0)
{
	console.log((-b+d)/(2*a));
	console.log((-b-d)/(2*a));
}
else if(d==0)
{
	console.log((-b)/(2*a));
}
else
{
	console.log("No roots");
}
</script>
</head>

</body>
</html>
