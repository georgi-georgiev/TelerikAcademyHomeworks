<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<script>
var firstNumber = 43;
var secondNumber = 35;
var thirdNumber = 37;
if(firstNumber>secondNumber)
{
	if(firstNumber>thirdNumber)
	{
		console.log(firstNumber);
		
		if(secondNumber>thirdNumber)
		{
			console.log(secondNumber);
			console.log(thirdNumber);
		}
		else
		{
			console.log(thirdNumber);
			console.log(secondNumber);
		}
	}
	else
	{
		console.log(thirdNumber);
		console.log(firstNumber);
		console.log(secondNumber);
	}
}
else
{
	if(secondNumber>thirdNumber)
	{
		console.log(secondNumber);
		
		if(firstNumber>thirdNumber)
		{
			console.log(firstNumber);
			console.log(thirdNumber);
		}
		else
		{
			console.log(thirdNumber);
			console.log(firstNumber);
		}
	}
	else
	{
		console.log(thirdNumber);
		console.log(secondNumber);
		console.log(firstNumber);
	}
}
</script>
</head>
