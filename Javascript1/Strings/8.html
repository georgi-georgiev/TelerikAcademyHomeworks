<!Doctype html>
<html>
<head>
	<script>
	var string = "<p>Please visit <a href=\"http://academy.telerik.com\">our site</a> to choose a training course. Also visit <a href=\"www.devbg.org\">our forum</a> to discuss the courses.</p>";
	var replaceLinks = replaceLinks(string);
	console.log(replaceLinks);
		function replaceLinks(string)
        {
        	var index = string.indexOf("<");
        	while(index > -1){
        		string = string.replace("<a href=\"http://", "[URL=");
        		string = string.replace("\">", "]");
        		string = string.replace("</a>", "[/URL]");
        		var index = string.indexOf("<", index +1);
        	}
        	return string;
        }
	</script>
