<!Doctype html>
<html>
<head>
	<script>
         function getEmailAddresses(string) {
            var regex = /\b\w+[\w\-]*(\.\w+[\w\-]*)*@[a-z0-9]+[a-z0-9-]*(\.[a-z0-9]+[a-z0-9-]*)*(\.[a-z]{2,6})\b/g;
            var matches = [];
            var match;
            while (match = regex.exec(string)) {
                matches.push(match[0]);
            }

            return matches;
        }

        var string = "Please contact with us on info@telerikacademy.com and admin@nakov.com";
        var emails = getEmailAddresses(string);
        console.log(emails);
	</script>
</head>
<body>

</body>
</html>
