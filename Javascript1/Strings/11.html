	<script>
        function stringFormat(value, arg0, arg1, arg2, arg3, arg4, arg5, arg6, arg7, arg8, arg9,

        arg26,arg27,arg28,arg29) {
            var result = value;

            for (var i = 0, len = arguments.length; i < len - 1; i++) {
                var pattern = "\\{" + i + "\\}";
                var regex = new RegExp(pattern, "g");

                result = result.replace(regex, arguments[i + 1]);
