<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<script>
var arr = [2,1,3,3,3,3,3,3,2,2,2,2,2,2,3,3,3];
var maxSeq = arr[0];
var curSeq = arr[0];
var maxCounter = 1;
var counter = 1;
for(var index=1;index<arr.length;index++)
{
	if(curSeq==arr[index])
	{
		counter++;
	}
	else
	{
		if(maxCounter<counter)
		{
			maxSeq=curSeq;
			maxCounter=counter;
		}
		curSeq=arr[index];
		counter=1;
	}
}
for(var i=0;i<maxCounter;i++)
{
	console.log(maxSeq);
}
</script>
</head>
